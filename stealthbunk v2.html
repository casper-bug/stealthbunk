<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stealthbunk</title>
  <style>
    /* Import modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    /* Modern Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent: #3a86ff;
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    /* Header section */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-top: 8px;
      position: relative;
    }

    /* Back Button
    .back-button {
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 8px 16px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    } */

    .back-button:hover {
      background-color: rgba(58, 134, 255, 0.1);
    }

    /* Title */
    h3 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* Cards */
    .card {
      background-color: var(--bg-secondary);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Elements */
    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 16px;
      transition: var(--transition);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
      background-color: rgba(255, 255, 255, 0.07);
    }

    /* Slider - Cross-browser compatible */
    .slider-container {
      margin-bottom: 24px;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    #percentageValue {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
    }

    /* Custom range styling with fallbacks */
    .range-wrap {
      position: relative;
      width: 100%;
      height: 20px;
      display: flex;
      align-items: center;
    }

    input[type="range"] {
      -webkit-appearance: none; /* For Safari/Chrome */
      -moz-appearance: none; /* For Firefox */
      appearance: none; /* Standard property */
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      margin: 0;
    }

    /* Webkit browsers */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; /* Required for styling */
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Firefox */
    input[type="range"]::-moz-range-track {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      border: none;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Edge and IE */
    input[type="range"]::-ms-track {
      width: 100%;
      height: 6px;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }

    input[type="range"]::-ms-fill-lower {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    input[type="range"]::-ms-fill-upper {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    input[type="range"]::-ms-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 0;
    }

    /* Button */
    button.calculate {
      width: 100%;
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    button.calculate:hover {
      background-color: #2a75ff;
      transform: translateY(-1px);
    }

    button.calculate:active {
      transform: translateY(0);
    }

    /* Loader */
    .loader {
      display: none;
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      margin: 16px auto;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Result */
    #resultCard {
      display: none;
    }

    #result {
      font-size: 18px;
      font-weight: 500;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 24px;
    }

    footer p {
      margin-bottom: 8px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      
      h3 {
        font-size: 24px;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Title and Back Button -->
    <div class="header">
      <h3>Simple Attendance Calculator</h3>
      <button class="back-button" onclick="window.location.href='#'">Back</button>
    </div>
    
    <!-- Description -->
    <p class="subtitle">Calculate how many classes you can skip or need to attend to maintain your desired attendance percentage.</p>

    <!-- Input Card -->
    <div class="card">
      <div class="input-group">
        <label for="totalClasses">Total Classes Held</label>
        <input type="number" id="totalClasses" placeholder="Enter number">
      </div>
      
      <div class="input-group">
        <label for="attendedClasses">Classes Attended</label>
        <input type="number" id="attendedClasses" placeholder="Enter number">
      </div>
      
      <div class="slider-container">
        <div class="slider-header">
          <label for="desiredPercentage">Desired Attendance</label>
          <span id="percentageValue">75%</span>
        </div>
        <div class="range-wrap">
          <input type="range" id="desiredPercentage" min="0" max="100" step="5" value="75">
        </div>
      </div>
      
      <button class="calculate" onclick="calculateBunkDays()">Calculate</button>
      <div class="loader" id="loader"></div>
    </div>

    <!-- Result Card -->
    <div class="card" id="resultCard">
      <p id="result"></p>
    </div>

    <!-- Footer -->
    <footer>
      <p>Disclaimer: Use this tool responsibly.</p>
      <p>Made with ❤️ by <a href="https://github.com/casper-bug" target="_blank">casper-bug</a></p>
    </footer>
  </div>

  <script>
    // Initialize elements
    const percentageSlider = document.getElementById('desiredPercentage');
    const percentageValue = document.getElementById('percentageValue');
    const loader = document.getElementById('loader');
    const resultCard = document.getElementById('resultCard');
    const resultText = document.getElementById('result');

    // Update percentage value when slider changes
    percentageSlider.addEventListener('input', () => {
      percentageValue.textContent = `${percentageSlider.value}%`;
    });

    // Calculate function
    function calculateBunkDays() {
      // Get input values
      const totalClasses = parseInt(document.getElementById('totalClasses').value);
      const attendedClasses = parseInt(document.getElementById('attendedClasses').value);
      const desiredPercentage = parseInt(percentageSlider.value);

      // Hide result and show loader
      resultCard.style.display = 'none';
      loader.style.display = 'block';

      // Simulate processing delay for better UX
      setTimeout(() => {
        // Hide loader
        loader.style.display = 'none';

        // Validate inputs
        if (isNaN(totalClasses) || isNaN(attendedClasses)) {
          resultText.textContent = "Please enter valid numbers for both fields.";
          resultCard.style.display = 'block';
          return;
        }

        if (attendedClasses > totalClasses) {
          resultText.textContent = "Attended classes cannot exceed total classes.";
          resultCard.style.display = 'block';
          return;
        }

        // Calculate current attendance percentage
        const currentPercentage = (attendedClasses / totalClasses) * 100;

        if (currentPercentage >= desiredPercentage) {
          // If current percentage is already above or equal to desired percentage
          // Formula: x = (attendedClasses * 100 / desiredPercentage) - totalClasses
          const bunkableClasses = Math.floor((attendedClasses * 100 / desiredPercentage) - totalClasses);
          
          if (bunkableClasses > 0) {
            resultText.textContent = `You can skip ${bunkableClasses} more class${bunkableClasses !== 1 ? 'es' : ''} and still maintain ${desiredPercentage}% attendance.`;
          } else {
            resultText.textContent = `You cannot skip any more classes while maintaining ${desiredPercentage}% attendance.`;
          }
        } else {
          // If current percentage is below desired percentage
          // Formula: x = (desiredPercentage * totalClasses - 100 * attendedClasses) / (100 - desiredPercentage)
          const classesNeededDecimal = (desiredPercentage * totalClasses - 100 * attendedClasses) / (100 - desiredPercentage);
          // Round up because we need to attend at least this many classes
          const classesNeeded = Math.ceil(classesNeededDecimal);
          
          resultText.textContent = `You need to attend ${classesNeeded} more class${classesNeeded !== 1 ? 'es' : ''} to reach ${desiredPercentage}% attendance.`;
        }

        // Show result card
        resultCard.style.display = 'block';
      }, 800);
    }
  </script>
</body>
</html>
